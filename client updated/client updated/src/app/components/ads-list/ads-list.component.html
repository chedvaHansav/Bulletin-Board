  <div class="search-container">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="filterAds()"
      placeholder="חפש מודעה..."
    />
  </div>
  
  <!-- כפתור הוספת מודעה -->
  <button class="add-ad-button" (click)="toggleAddAdForm()">הוספת מודעה חדשה</button>
  <!-- טופס הוספת מודעה חדשה -->
<!-- טופס הוספת מודעה חדשה -->
<div [class.show]="showAddAdForm" class="add-ad-form">
    <h3>הוסף מודעה חדשה</h3>
    <form (ngSubmit)="addAd()">
      <input [(ngModel)]="newAd.title" name="title" placeholder="כותרת" required />
      <textarea [(ngModel)]="newAd.description" name="description" placeholder="תיאור" required></textarea>
      <input [(ngModel)]="newAd.location" name="location" placeholder="מיקום" required />
      <input [(ngModel)]="newAd.creator" name="creator" placeholder="יוצר" required />
      <button type="submit">הוסף מודעה</button>
      <button type="button" (click)="toggleAddAdForm()">ביטול</button> <!-- כפתור ביטול -->
    </form>
  </div>
  
  


  <!-- טופס הוספת מודעה (הוסתר עד שלוחצים על הכפתור) -->

  <!-- הצגת המודעות -->
<div class="ads-container">
    <div *ngFor="let ad of filteredAds" class="ad-card">
      <h3>{{ ad.title }}</h3>
      <p>{{ ad.description }}</p>
      <p><strong>מיקום:</strong> {{ ad.location }}</p>
      <p><strong>יוצר:</strong> {{ ad.creator }}</p>
  
      <!-- כפתור למחיקת מודעה -->
      <button (click)="deleteAd(ad.id)">מחק</button>
    </div>
  </div>
